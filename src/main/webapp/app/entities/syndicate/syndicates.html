<div>
    <h2 data-translate="jhipsterdemoApp.syndicate.home.title">Syndicates</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="syndicate.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="jhipsterdemoApp.syndicate.home.createLabel">
                        Create new Syndicate
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="jhipsterdemoApp.syndicate.name">Name</span></th>
                    <th><span data-translate="jhipsterdemoApp.syndicate.workplaces">Workplaces</span></th>
                    <th><span data-translate="jhipsterdemoApp.syndicate.delegates">Delegates</span></th>
                    <th><span data-translate="jhipsterdemoApp.syndicate.workplace">Workplace</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="syndicate in vm.syndicates track by syndicate.id">
                    <td><a ui-sref="syndicate-detail({id:syndicate.id})">{{syndicate.id}}</a></td>
                    <td>{{syndicate.name}}</td>
                    <td>{{syndicate.workplaces}}</td>
                    <td>{{syndicate.delegates}}</td>
                    <td>
                        <a ui-sref="self-managed-workplace-detail({id:syndicate.workplace.id})">{{syndicate.workplace.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="syndicate-detail({id:syndicate.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="syndicate.edit({id:syndicate.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="syndicate.delete({id:syndicate.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
