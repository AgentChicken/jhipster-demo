
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySyndicateLabel" data-translate="jhipsterdemoApp.syndicate.home.createOrEditLabel">Create or edit a Syndicate</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.syndicate.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.syndicate.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipsterdemoApp.syndicate.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.syndicate.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipsterdemoApp.syndicate.workplaces" for="field_workplaces">Workplaces</label>
            <input type="text" class="form-control" name="workplaces" id="field_workplaces"
                    ng-model="vm.syndicate.workplaces"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipsterdemoApp.syndicate.delegates" for="field_delegates">Delegates</label>
            <input type="text" class="form-control" name="delegates" id="field_delegates"
                    ng-model="vm.syndicate.delegates"
                    />
        </div>

        <div class="form-group">
            <label data-translate="jhipsterdemoApp.syndicate.workplace" for="field_workplace">Workplace</label>
            <select class="form-control" id="field_workplace" name="workplace" ng-model="vm.syndicate.workplace" ng-options="selfManagedWorkplace as selfManagedWorkplace.id for selfManagedWorkplace in vm.workplaces | orderBy:'id' track by selfManagedWorkplace.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
