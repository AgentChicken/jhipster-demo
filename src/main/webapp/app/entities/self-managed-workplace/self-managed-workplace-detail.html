
<div>
    <h2><span data-translate="jhipsterdemoApp.selfManagedWorkplace.detail.title">Self Managed Workplace</span> {{vm.selfManagedWorkplace.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="jhipsterdemoApp.selfManagedWorkplace.name">Name</span></dt>
        <dd>
            <span>{{vm.selfManagedWorkplace.name}}</span>
        </dd>
        <dt><span data-translate="jhipsterdemoApp.selfManagedWorkplace.employees">Employees</span></dt>
        <dd>
            <span>{{vm.selfManagedWorkplace.employees}}</span>
        </dd>
        <dt><span data-translate="jhipsterdemoApp.selfManagedWorkplace.delegates">Delegates</span></dt>
        <dd>
            <span>{{vm.selfManagedWorkplace.delegates}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="self-managed-workplace-detail.edit({id:vm.selfManagedWorkplace.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
