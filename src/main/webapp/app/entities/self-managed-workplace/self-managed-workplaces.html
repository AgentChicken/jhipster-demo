<div>
    <h2 data-translate="jhipsterdemoApp.selfManagedWorkplace.home.title">Self Managed Workplaces</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="self-managed-workplace.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="jhipsterdemoApp.selfManagedWorkplace.home.createLabel">
                        Create new Self Managed Workplace
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="jhipsterdemoApp.selfManagedWorkplace.name">Name</span></th>
                    <th><span data-translate="jhipsterdemoApp.selfManagedWorkplace.employees">Employees</span></th>
                    <th><span data-translate="jhipsterdemoApp.selfManagedWorkplace.delegates">Delegates</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="selfManagedWorkplace in vm.selfManagedWorkplaces track by selfManagedWorkplace.id">
                    <td><a ui-sref="self-managed-workplace-detail({id:selfManagedWorkplace.id})">{{selfManagedWorkplace.id}}</a></td>
                    <td>{{selfManagedWorkplace.name}}</td>
                    <td>{{selfManagedWorkplace.employees}}</td>
                    <td>{{selfManagedWorkplace.delegates}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="self-managed-workplace-detail({id:selfManagedWorkplace.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="self-managed-workplace.edit({id:selfManagedWorkplace.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="self-managed-workplace.delete({id:selfManagedWorkplace.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
