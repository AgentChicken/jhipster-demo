
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySelfManagedWorkplaceLabel" data-translate="jhipsterdemoApp.selfManagedWorkplace.home.createOrEditLabel">Create or edit a Self Managed Workplace</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.selfManagedWorkplace.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.selfManagedWorkplace.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipsterdemoApp.selfManagedWorkplace.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.selfManagedWorkplace.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipsterdemoApp.selfManagedWorkplace.employees" for="field_employees">Employees</label>
            <input type="number" class="form-control" name="employees" id="field_employees"
                    ng-model="vm.selfManagedWorkplace.employees"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipsterdemoApp.selfManagedWorkplace.delegates" for="field_delegates">Delegates</label>
            <input type="text" class="form-control" name="delegates" id="field_delegates"
                    ng-model="vm.selfManagedWorkplace.delegates"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
