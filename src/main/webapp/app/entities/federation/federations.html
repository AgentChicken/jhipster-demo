<div>
    <h2 data-translate="jhipsterdemoApp.federation.home.title">Federations</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="federation.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="jhipsterdemoApp.federation.home.createLabel">
                        Create new Federation
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="jhipsterdemoApp.federation.name">Name</span></th>
                    <th><span data-translate="jhipsterdemoApp.federation.syndicates">Syndicates</span></th>
                    <th><span data-translate="jhipsterdemoApp.federation.syndicate">Syndicate</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="federation in vm.federations track by federation.id">
                    <td><a ui-sref="federation-detail({id:federation.id})">{{federation.id}}</a></td>
                    <td>{{federation.name}}</td>
                    <td>{{federation.syndicates}}</td>
                    <td>
                        <a ui-sref="syndicate-detail({id:federation.syndicate.id})">{{federation.syndicate.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="federation-detail({id:federation.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="federation.edit({id:federation.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="federation.delete({id:federation.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
