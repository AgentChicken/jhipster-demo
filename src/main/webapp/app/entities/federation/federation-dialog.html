
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myFederationLabel" data-translate="jhipsterdemoApp.federation.home.createOrEditLabel">Create or edit a Federation</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.federation.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.federation.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipsterdemoApp.federation.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.federation.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipsterdemoApp.federation.syndicates" for="field_syndicates">Syndicates</label>
            <input type="text" class="form-control" name="syndicates" id="field_syndicates"
                    ng-model="vm.federation.syndicates"
                    />
        </div>

        <div class="form-group">
            <label data-translate="jhipsterdemoApp.federation.syndicate" for="field_syndicate">Syndicate</label>
            <select class="form-control" id="field_syndicate" name="syndicate" ng-model="vm.federation.syndicate" ng-options="syndicate as syndicate.id for syndicate in vm.syndicates | orderBy:'id' track by syndicate.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
